<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.vender.css">
    <link rel="website icon" type='png' href="/assets/logo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Vender no Eco Troca</title>
</head>
<body>
    <header>
        <a href="/index.html"><img src="/assets/logo.png" class="logo"></a>
        <form class="search_form">
            <input type="text" name="search" class="search">
            <label id="search_button" for='search' class="material-symbols-outlined">search</label>
        </form>
        <a href="/profile.html">
            <div class="profile_area">
                <div>
                    <img src="#" class="profile_pic">
                    <span>Olá <span class="user_name">usuário!</span></span>
                </div>
                <span class="material-symbols-outlined">settings</span>
            </div>
        </a>
    </header>
    <main>
        <h2>Vender produto</h2>
        <form class="product_form">
            <div class="field">
                <label for="nome_produto">Nome:</label>
                <input type="text" name="nome_produto" id="nome_produto">
            </div>
            <div class="field">
                <label for="descricao_produto">Descrição:</label>
                <input type="text" name="descricao_produto" id="descricao_produto">
            </div>
            <div class="field">
                <label for="preco_produto">Preço (R$):</label>
                <input type="number" name="preco_produto" id="preco_produto">
            </div>
            <div class="field image">
                <input type="file" name="imagem_produto" id="imagem_produto">
                <label id="image_input" for="imagem_produto"><span class="material-symbols-outlined">add_a_photo</span></label>
            </div>
        </form>
        <button>
            Vender produto
        </button>
    </main>
    <footer><span>O projeto Eco Troca faz parte do Projeto de Usina de Projetos Experimentais da Faculdade Newton Paiva.</span></footer>
</body>
</html>
